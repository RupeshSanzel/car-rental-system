<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Available Cars</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for car in cars %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="{{ car.image_url }}" alt="{{ car.make }} {{ car.model }}" class="w-full h-48 object-cover">
        <div class="p-4">
            <h2 class="text-xl font-bold">{{ car.make }} {{ car.model }}</h2>
            <p class="text-gray-600">Year: {{ car.year }}</p>
            <p class="text-green-600 font-bold mt-2">${{ car.daily_rate }}/day</p>
            <a href="{{ url_for('car_detail', car_id=car.id) }}" 
               class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                View Details
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
